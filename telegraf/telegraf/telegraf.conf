[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "${INFLUX_TOKEN}"
  organization = "home"
  bucket = "sensors"

[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics = ["home/#"]                  # Only your sensor topics
  data_format = "json"
  # This makes Telegraf tolerant: if payload is not valid JSON object, skip it
  json_string_fields = ["*"]           # Treat any non-numeric/string as string if needed
  # Optional: override measurement name for cleaner data
  name_override = "sensor_data"